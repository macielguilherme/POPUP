    padding: 5px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0,0,0,0.4);

    max-width: 95%;

.ui-dialog .ui-dialog-titlebar {
    position: relative;
    background: url("https://docz.sosdocs.com.br/Docz/app/images/backgrounds/titleBg.png") repeat-x 0 0;

    height: 36px;
    text-align: right;
    padding: 0 10px;
}

.ui-dialog-title {
    float: left;
    line-height: 36px;
    font-weight: bold;
    color: #595959;

}

.ui-dialog-content {
    background-color: #fafafa;
    padding: 10px 12px;
}

/* ===== BOTÕES (SEM HOVER) ===== */
.button,
button,

input[type=button] {
    font-size: 10px;

    max-height: 29px;
    color: #fff;

/* Azul */
.blueB {
    background-position: 0 -85px;
    border: 1px solid #3672a0;
}

/* Verde */
.greenB {
    background-position: 0 -425px;

}

/* Vermelho */
.redB {
    background-position: 0 -170px;
    border: 1px solid #9f352b;

/* Desabilitado */
button:disabled {
    opacity: 0.6;

.textR {

<body>

<div id="termo-backdrop">

    <!-- Modal principal -->
    <div id="modal-principal" class="ui-dialog ui-widget" style="display: block;">
        <div class="ui-dialog-titlebar ui-widget-header">
            <span class="ui-dialog-title">Termos de Uso e Condições</span>
            <div style="line-height: 36px;">
                <a href="javascript:void(0)" onclick="fluxoRecusa()" style="text-decoration:none; color:#595959;">✖</a>
            </div>
        </div>

        <div class="ui-dialog-content ui-widget-content" style="display: flex; flex-direction: column; justify-content: space-between; min-height: 113px; height: 153px;">
            <div class="message-box">
                <h6 style="font-weight: bold; color: #595959; font-size: 12px;">Importante:</h6>
                <p>O acesso ao DocZ será liberado somente após a leitura completa e o aceite dos Termos de Uso.</p>
            </div>

            <div class="formRow textR">
                <button class="button blueB" onclick="abrirPDF()">Abrir Termos</button>
                <button id="btn-aceitar" class="button greenB" disabled="" onclick="finalizarAceite()">Aceito os Termos</button>
                <button class="button redB" onclick="fluxoRecusa()">Não Aceito</button>
            </div>
        </div>
    </div>

    <!-- Modal recusa -->
    <div id="tela-recusa" class="ui-dialog ui-widget" style="display: none; width: 400px;">
        <div class="ui-dialog-titlebar ui-widget-header">
            <span class="ui-dialog-title">Atenção</span>
        </div>
        <div class="ui-dialog-content ui-widget-content" style="text-align: center; display: flex; flex-direction: column; justify-content: space-between; min-height: 0px; height: 110px;">
            <div style="margin: 20px 0;">
                <p><strong>Acesso Bloqueado</strong></p>
                <p>Você precisa ler e aceitar os termos para prosseguir no sistema.</p>
            </div>
            <div class="formRow" style="text-align: center;">
                <button class="button blueB" onclick="voltarParaTermos()">Voltar e Ler Termos</button>
            </div>
        </div>
    </div>

</div>

<script>
function abrirPDF() {
    const pdfURL = 'https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf';
    window.open(pdfURL, '_blank');
    document.getElementById('btn-aceitar').disabled = false;
}

function fluxoRecusa() {
    document.getElementById('modal-principal').style.display = 'none';
    document.getElementById('tela-recusa').style.display = 'block';
}

function voltarParaTermos() {
    document.getElementById('tela-recusa').style.display = 'none';
    document.getElementById('modal-principal').style.display = 'block';
}

function finalizarAceite() {
    alert("Termos aceitos com sucesso!");
    document.getElementById("termo-backdrop").style.display = "none";
}
</script>
